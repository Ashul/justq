<form (ngSubmit)="SignIn(f)" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" 
    ngModel 
    name="email"
    required
    #email="ngModel"
    class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <span class="help-bpx" *ngIf="email.touched && !email.valid">Enter Your Valid Email</span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" 
    ngModel 
    name="password"
    required
    #password="ngModel"
    class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
    <span class="help-bpx" *ngIf="password.touched && !password.valid">Enter Your Valid Email</span>
  </div>
 
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
<hr>
<a routerLink="/signup">New user! Sign up Now</a>
