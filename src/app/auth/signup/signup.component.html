<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="signup-form">
      <p style="text-align:center"><img src="../../../assets/images/logo.png" style="width:60px"></p>
      <form (ngSubmit)="OnSignup(f)" #f="ngForm" novalidate>
          <h3 class="">New user! Sign up Now</h3>
        <hr>
          <div class="form-ro w">
              <div class="form-group">
                  <label for="inputAddress">Name</label>
                  <input type="text" 
                  ngModel 
                  name="name"
                  required
                  #name="ngModel"
                  class="form-control" id="name" placeholder="Name">
               <span class="help-bpx" *ngIf="name.touched && !name.valid">Username is required</span>
                </div>
            <div class="form-group ">
              <label for="inputEmail4">Email</label>
              <input type="email" 
              ngModel 
              name="email"
              required
              #email="ngModel"
              class="form-control" id="inputEmail4" placeholder="Email">
            <span class="help-bpx" *ngIf="email.touched && !email.valid">Email is required</span>
            </div>
            <div class="form-group ">
              <label for="inputPassword4">Password</label>
              <input type="password" 
              ngModel 
              name="password"
              required
              #password="ngModel"
              class="form-control" id="inputPassword4" placeholder="Password">
            <span class="help-pbx" *ngIf="password.touched && !password.valid">Password is required</span>
            </div>
            <div class="form-group ">
                <label for="mobile">Mobile</label>
                <input type="number" 
                ngModel 
                name="mobile"
                required
                #mobile="ngModel"
                class="form-control" id="mobile" placeholder="Mobile">
              <span class="help-bpx" *ngIf="mobile.touched && !mobile.valid">Mobile is required</span>
              </div>
          </div>
          
         
          
        
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign in</button>
          <hr>
          <a routerLink="/signin">Already Signed Up ! Sign in Now</a>
        </form>
  </div>
</div>
</div>
